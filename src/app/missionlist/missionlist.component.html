<h2 class="mt-5 text-3xl font-medium text-gray-800 text-center">
  SpaceX Mission Launch List
</h2>

<ul
  class="p-10 flex flex-col items-start justify-center w-full max-w-screen-lg mx-auto"
>
  <a
    routerLink="filter"
    class="px-3 block py-2 rounded-xl bg-gray-800 text-white font-medium text-sm"
  >
    Filter
  </a>
  <li
    (click)="onSelectMission(launch.flight_number)"
    class="my-5 w-full p-3 rounded-xl border shadow-md hover:bg-gray-100 cursor-pointer"
    *ngFor="let launch of launches"
  >
    <div class="flex items-center justify-start gap-3">
      <img
        src="{{ launch.links.mission_patch_small }}"
        alt="launch logo"
        class="size-12 overflow-hidden border p-1 rounded-full object-cover"
      />
      <div class="">
        <h3 class="text-xl font-medium text-gray-800">
          {{ launch.mission_name }}
        </h3>
        <p class="text-sm font-medium text-gray-600">
          {{ launch.launch_year | date }}
        </p>
      </div>
    </div>
    <p class="mt-3 text-sm/6 text-gray-600">{{ launch.details }}</p>
  </li>
</ul>
